<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MiniFun</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">MiniFun</div>
  </header>

  <main class="auth-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </footer>

  <script src="js/auth.js"></script>
</body>
</html>
<!-- This is a simple login page for the MiniFun game platform. It includes a form for users to enter their username and password. The form submission is handled by the auth.js script, which will manage the authentication process. The footer provides a link to the signup page for new users. -->
