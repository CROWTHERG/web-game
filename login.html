<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | MiniFun</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo">MiniFun</div>
  </header>

  <main class="auth-container">
    <h1>Login</h1>
    
    <!-- Error Message Container -->
    <div id="error-message" style="display: none; color: red; padding: 10px; border: 1px solid red; margin-bottom: 20px;">
      Invalid username or password.
    </div>

    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </main>

  <footer>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </footer>

  <script src="js/auth.js"></script>
  <script>
    // Handling login logic with basic validation
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      // Dummy user validation (for now)
      const storedUser = JSON.parse(localStorage.getItem("user"));

      // If user exists and the password matches
      if (storedUser && storedUser.username === username && storedUser.password === password) {
        // Redirect to the homepage or dashboard
        window.location.href = "index.html";
      } else {
        // Show error message
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
