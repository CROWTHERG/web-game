<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard | MiniFun</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">MiniFun</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logout-btn">Logout</a>
    </nav>
  </header>

  <main class="leaderboard-main">
    <h1>Leaderboard</h1>
    <ul id="leaderboard-list"></ul>
  </main>

  <script type="module">
    import { auth, db, logOut } from './js/auth.js';
    import { collection, getDocs, orderBy, query } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';

    document.getElementById('logout-btn').addEventListener('click', logOut);

    onAuthStateChanged(auth, async (user) => {
      if (!user) window.location.href = 'login.html';
    });

    const list = document.getElementById('leaderboard-list');
    const q = query(collection(db, "scores"), orderBy("score", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach(doc => {
      const { username, avatar, score } = doc.data();
      const li = document.createElement('li');
      li.innerHTML = `
        <img src="assets/avatars/${avatar}" class="avatar" alt="Avatar" />
        <span>${username}</span> â€” <strong>${score}</strong>
      `;
      list.appendChild(li);
    });
  </script>
  <!-- At the bottom of color-chase.html -->
<script src="js/leaderboard.js"></script>
</body>
</html>

</body>
</html>
